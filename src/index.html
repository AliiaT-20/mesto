<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="../images/logotype.svg" alt="Логотип" class="header__logo">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__info">
                        <img src="../images/Avatar.png" alt="Аватарка" class="avatar">
                        <div>
                            <div class="profile__text-info">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button"></button>
                            </div>
                            <p class="profile__about">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">
                    
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020. Алия Троицкая</p>
            </footer>
            <section class="popup popup_type_edit">
                <div class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form popup__form_type_edit" name="edit-form" novalidate>
                        <label class="popup__form-field">
                            <input id="name-input" type="text" placeholder="Введите имя" name="name" class="popup__text popup__text_type_name" required minlength="2" maxlength="40">
                            <span class="name-input-error popup__text-error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input id="user-about-input" type="text" placeholder="Введите профессию" name="about" class="popup__text popup__text_type_about" required minlength="2" maxlength="200">
                            <span class="user-about-input-error popup__text-error"></span>
                        </label>
                        <button type="submit" value="Сохранить" name="save" class="popup__submit-button">Сохранить</button>
                    </form>
                    <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
                </div>
            </section>
            <section class="popup popup_type_add">
                <div class="popup__container">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form popup__form_type_add" name="add-form" novalidate>
                        <label class="popup__form-field">
                            <input id="place-title-input" type="text" placeholder="Название" name="title" class="popup__text popup__text_type_title" required minlength="2" maxlength="30">
                            <span class="place-title-input-error popup__text-error"></span>
                        </label>
                        <label class="popup__form-field">
                            <input id="place-link-input" type="url" placeholder="Ссылка на картинку" name="link" class="popup__text popup__text_type_link" required>
                            <span class="place-link-input-error popup__text-error"></span>
                        </label>
                        <button type="submit" value="Создать" name="save" class="popup__submit-button">Создать</button>
                    </form>
                    <button class="popup__close-button popup__close-button_type_add" type="button"></button>
                </div>
            </section>
            <section class="popup popup_type_image">
                <div class="popup__image-box">
                    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="изображение" class="popup__image">
                    <h2 class="popup__image-title">Челябинская область</h2>
                    <button class="popup__close-button popup__close-button_type_image" type="button"></button>
                </div>
            </section>
        </div>
        <template class="element-template card-template_type_photo">
            <div class="element">
                <img src="#" alt="картинка местности" class="element__photo">
                <h2 class="element__title"> </h2>
                <button class="element__button" type="button"></button>
                <button class="element__button-trash" type="button"></button>
            </div>
        </template>
    </body>
</html>
