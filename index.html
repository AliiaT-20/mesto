<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="images/logotype.svg" alt="Логотип" class="header__logo">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__info">
                        <img src="images/Avatar.png" alt="Аватарка" class="avatar">
                        <div>
                            <div class="profile__text-info">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button"></button>
                            </div>
                            <p class="profile__about">Исследователь океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">
                    <div class="element">
                        <img src="images/karachaevo.png" alt="Карачаево-Черкессия" class="element__photo">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                    <div class="element">
                        <img src="images/elbrus.png" alt="Эльбрус" class="element__photo">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                    <div class="element">
                        <img src="images/dombay.png" alt="Домбай" class="element__photo">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                    <div class="element">
                        <img src="images/baikal.jpg" alt="Байкал" class="element__photo">
                        <h2 class="element__title">Байкал</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                    <div class="element">
                        <img src="images/teriberka.jpg" alt="Териберка" class="element__photo">
                        <h2 class="element__title">Териберка</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                    <div class="element">
                        <img src="images/altay.jpg" alt="Алтай" class="element__photo">
                        <h2 class="element__title">Алтай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020. Алия Троицкая</p>
            </footer>
            <section class="popup">
                <div class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" name="edit-form">
                        <input type="text" placeholder="Жак-Ив Кусто" name="user-name" class="popup__text popup__text_type_name">
                        <input type="text" placeholder="Исследователь океана" name="user-about" class="popup__text popup__text_type_about">
                        <input type="submit" value="Сохранить" name="save" class="popup__submit-button">
                    </form>
                    <button class="popup__close-button" type="button"></button>
                </div>
            </section>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
